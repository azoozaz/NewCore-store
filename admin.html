<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم XFaction</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    .login-screen {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
    }
    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .login-box input {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    .login-box button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #00ffd5;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 30px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .section {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      box-shadow: 0 0 10px rgba(0,255,213,0.1);
    }
    .section h2 {
      color: #00ffd5;
      margin-bottom: 20px;
    }
    .section ul {
      list-style: none;
      padding: 0;
    }
    .section li {
      margin-bottom: 10px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #ff4444;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h3>دخول لوحة التحكم</h3>
      <input type="password" id="adminKey" placeholder="أدخل الرمز السري" />
      <br />
      <button onclick="verifyAccess()">دخول</button>
    </div>
  </div>

  <div class="dashboard" id="adminPanel">
    <h1 style="text-align:center;">📊 لوحة تحكم XFaction</h1>
    <div class="container">
      <div class="section">
        <h2>📋 الطلبات</h2>
        <ul id="orderList"></ul>
      </div>
      <div class="section">
        <h2>👥 الزوار</h2>
        <ul id="visitorList"></ul>
      </div>
    </div>
  </div>

  <script>
    function verifyAccess() {
      const input = document.getElementById("adminKey").value;
      if (input === "12341234") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadVisitors();
        loadOrders();
      } else {
        alert("رمز خاطئ");
      }
    }

    function loadVisitors() {
      const visitors = JSON.parse(localStorage.getItem("visitors") || "[]");
      const list = document.getElementById("visitorList");
      list.innerHTML = "";
      visitors.forEach((v, index) => {
        const li = document.createElement("li");
        li.innerHTML = `👤 ${v.name} - ${v.phone}
          <button class="delete-btn" onclick="deleteVisitor(${index})">❌</button>`;
        list.appendChild(li);
      });
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const list = document.getElementById("orderList");
      list.innerHTML = "";
      orders.forEach((o, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${o.name}</strong><br>
          📱 ${o.phone}<br>
          📦 ${o.items.map(i => i.name + " - " + i.price + " ريال").join("<br>")}<br>
          📍 ${o.address}
          <button class="delete-btn" onclick="deleteOrder(${index})">❌</button>
        `;
        list.appendChild(li);
      });
    }

    function deleteVisitor(index) {
      const visitors = JSON.parse(localStorage.getItem("visitors") || "[]");
      visitors.splice(index, 1);
      localStorage.setItem("visitors", JSON.stringify(visitors));
      loadVisitors();
    }


    function deleteOrder(index) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      loadOrders();
    }
  </script>
</body>
</html>
