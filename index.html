
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>XFaction Store</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1f3a45;
      color: white;
    }
    header {
      background: #0e1a1f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .welcome {
      text-align: center;
      margin-top: 100px;
    }
    .welcome h1 {
      font-size: 2.2em;
    }
    .user-info {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ffd5;
    }
    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .form-container {
      background: #13262e;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background: #00ffd5;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #00ffd5;
      font-size: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: column;
    }
    #starRating span {
  font-size: 28px;
  color: gray;
  cursor: pointer;
  transition: 0.2s;
}
#starRating span:hover,
#starRating span.hovered {
  color: gold;
}

  </style>
</head>
<body onload="checkUser()">
  


    <div id="overlay" style="display:none;">
        <h2 style="margin-bottom: 10px;">✨ شرفتنا بزيارتك للموقع</h2>
    <p style="color: #aaa; font-size: 14px;">يتم تحويلك لتسجيل الدخول...</p>
    </div>

  <header>
    <div class="nav">
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="cart.html">السلة</a>
      <a href="admin.html">لوحة التحكم</a>
    </div>
    <div>
      <span id="userName" class="user-info"></span>
      <button onclick="logout()" class="logout-btn" style="display:none;" id="logoutBtn">تسجيل خروج</button>
    </div>
  </header>

  <div class="form-overlay" id="formOverlay">
    <div class="form-container" id="regForm">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="name" placeholder="الاسم" />
      <input type="email" id="email" placeholder="الإيميل" />
      <input type="tel" id="phone" placeholder="رقم الجوال" />
      <button onclick="registerUser()">دخول</button>
    </div>
  </div>

  <div class="welcome" id="welcomeText" style="display:none;">
 

    <h1>مرحبًا بك في <span style="color:#00ffd5;">XFaction</span></h1>
    <p>شركة إلكترونية تقدم لك منتجات مميزة بجودة عالية وسهولة طلب.</p>
       <div class="review-section" style="margin: 60px auto; max-width: 500px; background: #13262e; padding: 20px; border-radius: 10px;">
  <h3 style="color:#00ffd5;">قيّم المتجر:</h3>
  <div id="starRating">
    <span onclick="rateStore(1)">★</span>
    <span onclick="rateStore(2)">★</span>
    <span onclick="rateStore(3)">★</span>
    <span onclick="rateStore(4)">★</span>
    <span onclick="rateStore(5)">★</span>
  </div>
  <p style="margin-top:15px;" id="ratingStatus"></p>
  <div id="ratingsList" style="margin-top:20px; color:#ccc;"></div>
  
</div>
  </div>

  <script>
      function rateStore(stars) {
    const user = JSON.parse(localStorage.getItem("visitor"));
    if (!user) return alert("سجّل دخولك أولاً");

    const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    const found = reviews.find(r => r.name === user.name);
    if (found) return alert("سبق وقيّمت المتجر.");

    reviews.push({ name: user.name, stars });
    localStorage.setItem("reviews", JSON.stringify(reviews));
    document.getElementById("ratingStatus").innerText = "شكرًا لتقييمك!";
    showRatings();
  }

  function showRatings() {
    const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
    if (!reviews.length) return;

    let html = "<strong>الأشخاص الذين قاموا بالتقييم:</strong><ul>";
    reviews.forEach(r => {
      html += `<li>${r.name} - ${'⭐'.repeat(r.stars)}</li>`;
    });
    html += "</ul>";
    document.getElementById("ratingsList").innerHTML = html;
  }

  showRatings();
    function checkUser() {
      const user = JSON.parse(localStorage.getItem("visitor"));
      if (!user) {
        document.getElementById("formOverlay").style.display = "flex";
      } else {
        document.getElementById("welcomeText").style.display = "block";
        document.getElementById("userName").innerText = user.name;
        document.getElementById("logoutBtn").style.display = "inline-block";
      }
    }
function saveVisitor(visitor) {
  const visitors = JSON.parse(localStorage.getItem("visitors") || "[]");
  visitors.push(visitor);
  localStorage.setItem("visitors", JSON.stringify(visitors));
}
function registerUser() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  if (!name || !email || !phone) return alert("املأ جميع الحقول");

  const visitor = { name, email, phone, time: new Date().toLocaleString() };
  localStorage.setItem("visitor", JSON.stringify(visitor));

  // نحفظ الزائر في القائمة العامة
  const visitors = JSON.parse(localStorage.getItem("visitors") || "[]");
  visitors.push(visitor);
  localStorage.setItem("visitors", JSON.stringify(visitors));

  location.reload();
}


    function logout() {
      localStorage.removeItem("visitor");
      document.getElementById("overlay").style.display = "flex";
      setTimeout(() => location.reload(), 10000);
    }
  </script>
</body>
</html>
